<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <!-- CSS components  -->
    <!-- Normalize for browser cross compatibility -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <!-- Boostrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>



<body>


    <div class="container-fluid">
        <div class="jumbotron">
            <div class="container">
                <h1>GiphTastic!</h1>
                <button type="button" class="btn btn-lg btn-default" data-animal="cat">Meow</button>
                <button type="button" class="btn btn-lg btn-default" data-animal="dog">Woof</button>
                <button type="button" class="btn btn-lg btn-default" data-animal="bird">Chirp</button>
            </div>
        </div>
    </div>



    <!-- Row for Searching -->
    <div class="row">
        <div class="col-sm-12">
            <br>
            <!--  search parameters -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Search</strong></h3>
                </div>
                <div class="panel-body">

                    <!-- HTML Form for handling the inputs-->
                    <form role="form">

                        <!-- text box for capturing the search term-->
                        <div class="form-group">
                            <label for="search">Gifs </label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>








    <!-- Animals contianer -->
    <div class="container-fluid">
        <div class="container" id="animals">
        </div>
    </div>















    <!-- Scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- My javaScript -->
    <script src="assets/scripts/app.js"></script>
</body>

</html>
